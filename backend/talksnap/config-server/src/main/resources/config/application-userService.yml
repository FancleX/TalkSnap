server:
  port: 9004
  error:
    include-message: always
spring:
  application:
    name: user-service
  datasource:
    username: postgres
    password: 123456
    url: jdbc:postgresql://localhost:5432/talksnap
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

